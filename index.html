<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Azure Tech. Fundamentals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4f4f4 25%, #0078d4 100%);
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #0078d4;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            color: #0078d4;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #000;">Welcome to Azure Fundamentals</h1>
        <img src="https://th.bing.com/th/id/R.8199521862f49b1c29761be7a93afc8e?rik=An70THgSb556Ag&pid=ImgRaw&r=0" alt="Azure Image">
        
        <h2>Workshop Agenda</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>AM Session</th>
                    <th>PM Session</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Day 1</td>
                    <td>Introduction to Azure</td>
                    <td>Azure Fundamentals</td>
                </tr>
                <tr>
                    <td>Day 2</td>
                    <td>Azure Services Overview</td>
                    <td>Hands-on Labs</td>
                </tr>
                <tr>
                    <td>Day 3</td>
                    <td>Advanced Azure Topics</td>
                    <td>Q&A and Wrap-up</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
